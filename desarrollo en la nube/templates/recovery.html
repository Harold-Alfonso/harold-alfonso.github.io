<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login desarrollo en la nube</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>
      
        <div class="form-box login">
          <h2 class="animation" style="--i: 0; --j: 21">Recuperar</h2>
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input id="verCorr" type="text" required />
            <label>Direccion de correo</label>
            <i class="bx bxs-user"></i>
          </div>
          <button class="btn animation" id="recort" style="--i: 2; --j: 24">
            Enviar mensaje
          </button>
          <button class="btn2 animation" id="volver" style="--i: 3; --j: 24">
            Volver
          </button>
        </div>
      </form>
      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 20">Bienvenido</h2>
        <p class="animation" style="--i: 1; --j: 21">
          Este es su menú de recuperación de contraseña, por favor llene el campo del correo.
        </p>
      </div>
    </div>
    <script type="module" src="../controllers/pass_recovery.js"></script>
    <script type="module" src="../controllers/script.js"></script>
  </body>
</html>
