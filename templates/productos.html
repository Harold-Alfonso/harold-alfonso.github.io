<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #333333;
        color: #ffffff;
      }
      p {
        text-align: center;
        color: #333333;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Registro de Productos</h1>
      <form>
        <div class="mb-3">
          <label for="codigo" class="form-label">Codigo</label>
          <input
            type="text"
            class="form-control"
            id="codigo"
            name="nombreProducto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nombrePro" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombrePro"
            name="nombreProducto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n</label>
          <textarea
            class="form-control"
            id="descripcion"
            name="descripcion"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="text"
            class="form-control"
            id="cantidad"
            name="nombreProducto"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="registrarP">
          Registrar Producto
        </button>
      </form>
    </div>

    <script type="module" src="../controllers/productos.js"></script>
  </body>
</html>
